<header></header>
<sidebar></sidebar>
<section id="main-content">
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Add Task</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="task.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"ng-model="task.description">
                                <span class="help-block">A short description of the task.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Assigned to</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="task.assignedTo">
                                <span class="help-block">User id of your Team member</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Approximate Time Required</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="task.time">
                                <span class="help-block">Approximate Time Required to complete the task</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Status of the task</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="task.status">
                                <span class="help-block">Status of the task from your lifecycle model.</span>
                            </div>
                        </div>
                        <div class="col-md-11"></div><button class="btn btn-warning" ng-click="addTask()">Add Task</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div><!-- /row -->

    </section>
</section>
