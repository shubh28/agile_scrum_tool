<header></header>
<sidebar></sidebar>
<section id="main-content">
	<section class="wrapper site-min-height">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover text-center">
                        <h4><i class="fa fa-angle-right"></i>My Tasks</h4>
                        <hr>
                        <thead>
                        <tr>
                            <th class="text-center"><i class="fa fa-bullhorn"></i> Tasks</th>
                            <th class="text-center"><i class="fa fa-file-o"></i> Team Name</th>
                            <th class="text-center"><i class="fa fa-file"></i> Sprint Name</th>
                            <th class="hidden-phone text-center"><i class="fa fa-question-circle"></i> Descrition</th>
                            <th class="text-center"><i class="fa fa-clock-o"></i> Approximate Time Required</th>
                            <th class="text-center"><i class=" fa fa-edit"></i> Status</th>
                            <th>Change Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="task in tasks">
                            <td><a href="/app/#/fulltask/{{task._id}}">{{task.name}}</a></td>
                            <td>{{task.teamName}}</td>
                            <td>{{task.sprintName}}</td>
                            <td class="hidden-phone">{{task.description}}</td>
                            <td>{{task.time}} Hour</td>
                            <td><span class="label label-info label-mini">{{task.status}}</span></td>
                            <td>
                                <a href="/app/#/changestatus/{{task._id}}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
    </section>
</section>
