<header></header>
<sidebar></sidebar>
<section id="main-content">
	<section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12 mt">
                <div class="content-panel">
                    <table class="table table-hover ">
                        <h4><i class="fa fa-angle-right"></i> My Teams</h4>
                        <hr>
                        <thead>
                        <tr>
                            <th class="text-center">Team ID</th>
                            <th class="text-center">Team Name</th>
                            <th class="text-center">Number of members</th>
                            <th class="text-center"></th>
                            <th class=""></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="team in teams" class="text-center">
                            <td>{{team._id}}</td>
                            <td>{{team.name}}</td>
                            <td>{{team.members.length}}</td>
                            <td><a href="/app/#/sprints/{{team._id}}" class="my-btn">See sprints</a><a href="/app/#/addsprint/{{team._id}}" class="my-btn">Add sprint</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div><! --/content-panel -->
            </div><!-- /col-md-12 -->

        </div>
	</section>
</section>
