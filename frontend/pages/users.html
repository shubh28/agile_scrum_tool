<div class="container text-center">
		<h1 >Users</h1>		
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel-group" id="accordion">
			  <div class="panel panel-default" ng-repeat="user in users">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#user-{{user._id}}">
			          {{user.name}}
			        </a>
			      </h4>
			    </div>
			    <div id="user-{{user._id}}" class="panel-collapse collapse ">
			      <div class="panel-body">
			        <strong>Name</strong> : {{user.name}}<br>
			        <strong>Email</strong> : {{user.email}}
			      </div>
			    </div>
			  </div>
			</div>			
		</div>
	</div>
	<!-- <a href="#/" class="btn btn-warning">Logout</a> -->
	<button ng-click="logout()" class="btn btn-warning" style="cursor:pointer">Logout</button>
</div>
